name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Setup Go (needed since this is a Go project)
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    # 2. Run the Windows build target from your Makefile
    - name: Build Windows Executable
      run: make build-windows

    # 3. Upload the executable so you can download it
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        # This path assumes your Makefile puts binaries in a 'build' folder
        # If it's just in the root, change this to: ./vsp.exe (or whatever it's named)
        path: build/*windows*
